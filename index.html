<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/507c9fe5c8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-2">Lisbon</div>
        <div class="col-2">Paris</div>
        <div class="col-2">Sydney</div>
        <div class="col-2">Nigeria</div>
      </div>
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-md-6">
            <input
              type="search"
              placeholder="Type a city.."
              autofocus="on"
              autocomplete="off"
              id="city-input"
              class="form-control shadow-sm city"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm"
            />
          </div>
        </div>
      </form>
      <div class="col-3">
        <button
          class="btn btn-success w-100 proder"
          id="current-location-button"
        >
          Current
        </button>
      </div>

      <h3 id="place">Lisbon</h3>
      <div class="float-left">
        <span class="temperature" id="temperature">
          <h1>
            &#x26C5; <span id="temperature-value">19</span
            ><span class="units">°C</span>
          </h1>
        </span>
      </div>

      <p>
        <span id="date-display">Wednesday 1:45</span>
        <br />
        <span id="description">Clear</span>
        <br />
        <span id="humidity">Humidity</span>
        %
        <br />

        <span id="precipitation">Precipitation</span>
      </p>
      <br />

      <div class="image-container">
        <h2>17°C</h2>
        <img
          src="images/cloudy (1).png"
          alt="emoji"
          class="image"
          width="20px"
        />
        <p>Mon</p>
      </div>

      <div class="image-container">
        <h2>16°C</h2>
        <img src="images/sun (1).png" alt="emoji" class="image" width="20px" />
        <p>Tue</p>
      </div>

      <div class="image-container">
        <h2>15°C</h2>
        <img
          src="images/cloudy (1).png"
          alt="emoji"
          class="image"
          width="20px"
        />
        <p>Wed</p>
      </div>

      <div class="image-container">
        <h2>17°C</h2>
        <img src="images/cloudy.png" alt="emoji" class="image" width="20px" />
        <p>Thur</p>
      </div>
      <div class="image-container">
        <h2>15°C</h2>
        <img
          src="images/rainy-day.png"
          alt="emoji"
          class="image"
          width="20px"
        />
        <p>Fri</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
